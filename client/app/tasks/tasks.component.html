<div class="well container">
  <input type="text" class="col-md-6" [(ngModel)]="title" placeholder="Add Task here...">
  <div class="col-md-6">
    <button class="btn btn-success" (click)="addTask()">Add</button>
  </div>
</div>

<div class="task-list" *ngFor="let task of tasks">
  <div class="col-md-1">
    <input type="checkbox" [(ngModel)]="task.isDone" (click)="updateIsDone(task)">
  </div>
  <div class="col-md-7">
    <div>
      {{task.title}}
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-danger" (click)="deleteTask(task._id)">Delete</button>
  </div>
</div>
